{% extends "base.html" %}

{% block content %}
  <div class="container body-section">
    <div class="row">
      <div class="col-12">
        <form action={{ url_for('result') }} method="post">
          <div class="form-group">
            <label for="exampleInputUsername">User Name</label>
            <input type="text" name="user_name" class="form-control" id="exampleInputusername" placeholder="User name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password_name" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
