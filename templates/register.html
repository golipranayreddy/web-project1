{% extends "base.html" %}

{% block content %}
<h1 style="text-align: center; background-color: darkorange; margin-top: 50px;">Registration Page</h1>
  <div class="container body-section">
    <div class="row">
      <div class="col-12">
        <form action={{ url_for('result') }} method="post">
          <div class="form-group">
            <label for="InputFullName_id">Full Name</label>
            <input type="text" name="FUll_name" class="form-control" id="InputFullName_id" placeholder="Full name">
          </div>
          <div class="form-group">
            <label for="InputUsername_id">User Name</label>
            <input type="text" name="user_name" class="form-control" id="Inputusername_id" placeholder="User name">
          </div>
          <div class="form-group">
            <label for="InputEmail1_id">Email address</label>
            <input type="email" name="email_name" class="form-control" id="InputEmail1_id" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="InputPassword1_id">Password</label>
            <input type="password" name="password_name" class="form-control" id="InputPassword1_id" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
